<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather</title>
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
      integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <h1 class="text-muted text-center p-2">Weather</h1>

      <div class="text-center">
        <label for="city">Enter a location for weather information</label>
        <input
          type="text"
          name="city"
          class="form-control"
          placeholder="Enter city name..."
        />
      </div>

      <div class="card shadow-lg rounded">
        <!--! Dynamic Images-->
        <img
          src="https://images.pexels.com/photos/912110/pexels-photo-912110.jpeg?auto=compress&cs=tinysrgb&dpr=2&h=650&w=940"
          class="images card-img-top"
          alt=""
          style="width: 368px; height: 243px"
        />
        <div class="icons bg-light mx-auto text-center">
          <!-- !Icons -->
        </div>

        <div class="text-muted text-uppercase text-center details">
          <h5 class="my-3 city">City name</h5>
          <div class="my-3 text-uppercase weather">Weather Condition</div>
          <div class="my-4 display-4">
            <span class="temp">temp</span>
            <span class="deg">&deg;C</span>
          </div>
        </div>
      </div>
    </div>

    <script src="Scripts/forcast.js"></script>
  </body>
</html>
